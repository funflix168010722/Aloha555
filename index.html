<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
</head>
<body>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script>
        async function main() {
                                         // Liff ID
            await liff.init({ liffId: "1657211257-nGm5DER7" })
            await liff.shareTargetPicker([
                {
                    type: "flex",
                    // ข้อความก่อนกดอ่าน
                    altText: "มาแล้วพี่จ๋า",
                    contents: 
                    // โค้ดจาก line bot designer
                    {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://media.discordapp.net/attachments/984848322097446943/984848581108301834/02-01_2.jpeg?width=936&height=936",
    "size": "full",
    "aspectRatio": "20:20",
    "aspectMode": "cover"
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "spacing": "sm",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "รับเครดิตฟรี",
          "uri": "https://bit.ly/3tuU6LP"
        },
        "flex": 2,
        "color": "#3ECFDAFF",
        "style": "primary"
      }
    ]
  }
}
                }
            ])
            liff.closeWindow()
        }
        main()
    </script>
</body>
</html>
